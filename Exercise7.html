<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexio Logo</title>
    <style>
      /* CSS reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* Define the main container */
      .logo-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      
      /* Create the red background */
      .logo-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ff3030;
      }
      
      /* Create the blue rectangle */
      .logo-container::after {
        content: "";
        position: absolute;
        top: 20%;
        left: 20%;
        width: 60%;
        height: 60%;
        background-color: #4d4dff;
        transform: skew(-15deg);
      }
      
      /* Create the white "C" shape */
      .logo-container > span {
        display: block;
        position: absolute;
        top: 25%;
        left: 28%;
        width: 45%;
        height: 50%;
        background-color: #fff;
        transform: skew(15deg);
        border-radius: 50%;
        z-index: 1;
      }
      
      /* Create the red triangle */
      .logo-container > div {
        position: absolute;
        top: 40%;
        left: 35%;
        width: 30%;
        height: 30%;
        background-color: #ff3030;
        transform: rotate(45deg);
        z-index: 1;
      }
      
      /* Add media queries for responsiveness */
      @media (max-width: 768px) {
        .logo-container::before {
          background-color: #4d4dff;
        }
        
        .logo-container::after {
          width: 80%;
          height: 80%;
          top: 10%;
          left: 10%;
          transform: skew(-10deg);
        }
        
        .logo-container > span {
          top: 30%;
          left: 33%;
          width: 40%;
          height: 40%;
          border-radius: 50%;
        }
        
        .logo-container > div {
          top: 50%;
          left: 35%;
          width: 30%;
          height: 30%;
        }
      }
      
      @media (max-width: 480px) {
        .logo-container::before {
          background-color: #fff;
        }
        
        .logo-container::after {
          display: none;
        }
        
        .logo-container > span {
          top: 40%;
          left: 28%;
          width: 45%;
          height: 40%;
        }
        
        .logo-container > div {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <span></span>
      <div></div>
    </div>
  </body>
</html>
